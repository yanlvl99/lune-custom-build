name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: lune.exe
            archive: lune-windows-x86_64.zip

          # Linux (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: lune
            archive: lune-linux-x86_64.tar.gz

          # macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: lune
            archive: lune-macos-x86_64.tar.gz

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: lune
            archive: lune-macos-aarch64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.artifact }}" -DestinationPath "${{ matrix.archive }}"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.archive }} ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Lune Custom Build ${{ github.ref_name }}"
          body: |
            ## Lune Custom Build ${{ github.ref_name }}

            A standalone Luau runtime for backend and game-server development.

            ### Downloads
            - **Windows**: `lune-windows-x86_64.zip`
            - **Linux**: `lune-linux-x86_64.tar.gz`
            - **macOS Intel**: `lune-macos-x86_64.tar.gz`
            - **macOS ARM**: `lune-macos-aarch64.tar.gz`

            ### New Features
            - Package Manager (`--init`, `--install`)
            - SQL Database (`@lune/sql`)
            - Extended Globals (`math.clamp`, `uuid.v4`, etc.)
            - UDP/TCP Sockets
            - FFI Support (`@lune/ffi`)

            ### Install with Rokit
            ```bash
            rokit add yanlvl99/lune-custom-build@${{ github.ref_name }}
            ```
          files: artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
